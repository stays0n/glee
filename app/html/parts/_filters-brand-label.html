<li class="filters-brand__item">
  <label class="filters-brand__label">
    <input class="filters-brand__input sr-only" type="checkbox" @@if(isChecked){checked}>
    <div class="filters-brand__checkbox">
      <span class="filters-brand__name">@@name</span>
      <span class="filters-brand__num">(@@num)</span>
    </div>
  </label>
</li>

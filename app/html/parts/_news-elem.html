<article class="news-elem">
  <div class="news-elem__wrap">
    <a class="news-elem__ref" href="@@ref-href">
      <img class="news-elem__img" src="@@img-src" alt="@@img-alt">
    </a>
    <a class="news-elem__sub" href="@@sub-href">News</a>
  </div>
  <div class="news-elem__text">
    <h3 class="news-elem__heading">
      <a class="news-elem__link" href="@@link-href">
        @@link-value
      </a>
    </h3>
    <div class="news-elem__base">
      <time class="news-elem__date" datetime="2020-01-28">
        28 January, 2020
      </time>
      <span class="news-elem__author">
        By admin
      </span>
    </div>
  </div>
</article>

<article class="news__elem">
  <div class="news__wrap">
    <a class="news__ref" href="@@ref-href">
      <img class="news__img" src="@@img-src" alt="@@img-alt">
    </a>
    <a class="news__sub" href="@@sub-href">News</a>
  </div>
  <div class="news__text">
    <h3 class="news__heading">
      <a class="news__link" href="@@link-href">
        @@link-value
      </a>
    </h3>
    <div class="news__base">
      <time class="news__date" datetime="2020-01-28">
        28 January, 2020
      </time>
      <span class="news__author">
        By admin
      </span>
    </div>
  </div>
</article>

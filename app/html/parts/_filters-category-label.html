<li class="filters-category__item">
  <label class="filters-category__label">
    <input class="filters-category__input sr-only" type="radio" name="category" @@if(isChecked){checked}>
    <div class="filters-category__checkbox">
      <span>@@name</span>
      <svg>
        <use xlink:href="images/icons/sprite.svg#short-arrow"></use>
      </svg>
    </div>
  </label>
</li>

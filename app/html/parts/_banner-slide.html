<li class="banner__slide">
  <div class="banner__inner">
    <div class="banner__text">
      <h3 class="banner__title">
        @@title
      </h3>
      <p>
        @@text
      </p>
      <a class="btn btn--fill" href="#">
        <span class="banner__sub">Shop Now</span>
        <svg>
          <use xlink:href="images/icons/sprite.svg#arrow-right"></use>
        </svg>
      </a>
    </div>
    <div class="banner__box">
      <img class="banner__image" src="@@src" alt="@@alt">
    </div>
  </div>
</li>

<header class="header">
  <div class="container container--lg">
    <nav class="header__navigation">
      <a class="logo logo--header" href="index.html">
        <img class="logo__img" src="images/icons/logo.svg" alt="logo">
      </a>

      <button class="header__close" type="button">
        <span class="sr-only">Close menu</span>
        <svg>
          <use xlink:href="images/icons/sprite.svg#close-btn"></use>
        </svg>
      </button>

      <ul class="header__menu">
        <li class="header__item">
          <a class="header__link header__link--modified @@if(context.name === 'current' && context.page === 'home-page'){header__link--current}" href="index.html">Home</a>
        </li>
        <li class="header__item">
          <a class="header__link @@if(context.name === 'current' && context.page === 'about-us'){header__link--current}" href="about-us.html">About</a>
        </li>
        <li class="header__item">
          <a class="header__link @@if(context.name === 'current' && context.page === 'shop-page'){header__link--current}" href="shop-page.html">Services</a>
        </li>
        <li class="header__item">
          <a class="header__link header__link--modified @@if(context.name === 'current' && context.page === 'blog-page'){header__link--current}" href="blog-page.html">Pages</a>
        </li>
        <li class="header__item">
          <a class="header__link" href="#">News</a>
        </li>
        <li class="header__item">
          <a class="header__link @@if(context.name === 'current' && context.page === 'contacts'){header__link--current}" href="contacts.html">Contact</a>
        </li>
      </ul>

      <div class="header__tools">
        <button class="header__tool header__tool--search" type="button">
          <span class="sr-only">Open search input</span>
          <svg>
            <use xlink:href="images/icons/sprite.svg#header-search"></use>
          </svg>
        </button>

        <div class="header__box">
          <a class="header__tool header__tool--heart" href="#">
            <span class="sr-only">Open favorites</span>
            <div class="header__wrap">
              <svg>
                <use xlink:href="images/icons/sprite.svg#header-heart"></use>
              </svg>
              <span class="header__num">0</span>
            </div>
          </a>

          <a class="header__tool header__tool--cart" href="#">
            <span class="sr-only">Open cart</span>
            <div class="header__wrap">
              <svg>
                <use xlink:href="images/icons/sprite.svg#header-cart"></use>
              </svg>
              <span class="header__num">0</span>
            </div>
          </a>
        </div>

        <button class="header__tool header__tool--more" type="button">
          <span class="sr-only">Open additional menu</span>
          <svg>
            <use xlink:href="images/icons/sprite.svg#header-more"></use>
          </svg>
        </button>

        <button class="header__tool header__tool--burger" type="button">
          <span class="sr-only">Open menu</span>
          <svg>
            <use xlink:href="images/icons/sprite.svg#menu"></use>
          </svg>
        </button>
      </div>
    </nav>
  </div>
  <div class="header__overlay"></div>
</header>

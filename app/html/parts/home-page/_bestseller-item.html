<li class="bestseller__item">
  <div class="bestseller__inner">
    <div class="bestseller__wrap">
      <img class="bestseller__img" src="@@img-src"
        alt="@@img-alt">
    </div>
    <div class="bestseller__text">
      <h3 class="bestseller__title">@@title</h3>
      <p>
        @@text
      </p>
      <a class="btn btn--border" href="#">
        View More
        <svg>
          <use xlink:href="images/icons/sprite.svg#arrow-right"></use>
        </svg>
      </a>
    </div>
  </div>
</li>

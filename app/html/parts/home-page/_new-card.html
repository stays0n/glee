<article class="new-card">
  <div class="new-card__text">
    <h3 class="new-card__name">
      <a class="new-card__link" href="@@link-href">
        @@link
      </a>
    </h3>
    <a class="new-card__sub" href="@@sub-href">@@sub</a>
  </div>
  <div class="new-card__wrap">
    <img class="new-card__image" src="@@img-src" alt="@@img-alt">
  </div>
</article>

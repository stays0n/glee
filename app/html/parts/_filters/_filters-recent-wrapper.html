<li class="filters-recent__wrapper">
  <a class="filters-recent__wrap" href="@@wrap-href">
    <img class="filters-recent__img" src="@@img-src" alt="@@img-alt">
  </a>
  <div class="filters-recent__box">
    <h4 class="filters-recent__name">
      <a class="filters-recent__link" href="@@link-href">@@link-value</a>
    </h4>
    <span class="filters-recent__rate star" data-rateyo-rating="@@rate" data-rateyo-star-width="13px"
      data-rateyo-spacing="6px"></span>
    <span class="filters-recent__price">@@price</span>
  </div>
</li>

<li class="team__employee">
  <div class="team__wrap">
    <img class="team__photo" src="@@img-src" alt="@@img-alt">
  </div>

  <div class="team__info">
    <div class="team__box">
      <span class="team__name">@@name</span>
      <span class="team__position">@@position</span>
    </div>

    <ul class="team__socials">
      <li class="team__item">
        <a class="team__link" href="@@link-inst">
          <span class="sr-only">@@sronly-inst</span>
          <svg>
            <use xlink:href="images/icons/sprite.svg#inst"></use>
          </svg>
        </a>
      </li>

      <li class="team__item">
        <a class="team__link" href="@@link-gplus">
          <span class="sr-only">Goggle+</span>
          <svg>
            <use xlink:href="images/icons/sprite.svg#g+"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>
</li>
